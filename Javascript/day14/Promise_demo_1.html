<script>
    let maxResult = Math.max(10, 20, 30, 40, 50); // value
    console.log('MaxResult: ', maxResult);

    let minResult = Math.min(10, 20, 30, 40, 50); // value
    console.log('MinResult: ', minResult);


    let usersPromise = fetch('https://jsonplaceholder.typicode.com/users'); // fetch() returns promise
    console.log(usersPromise);
    usersPromise.then(
        (response) => {
            response.json().then(
                (finalData) => {
                    console.log(finalData)
                },
                (err) => {
                    console.log(err)
                }
            )
        },
        (error) => {
            console.log(error)
        }
    )
</script>
