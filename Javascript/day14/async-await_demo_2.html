<script>
    fetch('https://jsonplaceholder.typicode.com/users').then(response => {
        response.json().then(finalResponse => {
            console.log(finalResponse)

            fetch('https://jsonplaceholder.typicode.com/comments').then(response => {
                response.json().then(finalResponse => {
                    console.log(finalResponse);

                    fetch('https://jsonplaceholder.typicode.com/todos').then(response => {
                        response.json().then(finalResponse => {
                            console.log(finalResponse)
                        })
                    }).catch(err => {
                        console.log(err, ' error')
                    })

                })
            }).catch(err => {
                console.log(err, ' error')
            })

        })
    }).catch(err => {
        console.log(err, ' error')
    })

    async function getData() {
        let response1 = await fetch('https://jsonplaceholder.typicode.com/users')
        let finalResponse1 = await response1.json();
        console.log(finalResponse1);

        let response2 = await fetch('https://jsonplaceholder.typicode.com/comments')
        let finalResponse2 = await response2.json();
        console.log(finalResponse2);

        let response3 = await fetch('https://jsonplaceholder.typicode.com/todos')
        let finalResponse3 = await response3.json();
        console.log(finalResponse3)
    }
    getData();
</script>
